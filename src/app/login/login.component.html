<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="login-form">
        <mat-card-content>
          <mat-form-field >
            <input matInput placeholder="Email"[(ngModel)]="email" name="email" required>
          </mat-form-field>
  
          <mat-form-field id = "password">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" (click)="login() ">Log in</button>
        <button mat-stroked-button color="primary" class="btn-block"  style="margin-top: 5px;"  (click)="register() ">Register</button>
      </form>
    </mat-card>
  
  </div>
