<h1 mat-dialog-title>Edit exercise</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill" class="center">
        <mat-label>Exercise type</mat-label>
        <mat-select [(ngModel)]="type">
          <mat-option *ngFor="let exercise of exercises" [value]="exercise">
            {{exercise}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field class="textarea">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="" [(ngModel)]="description" rows="10"></textarea>
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="openSaveEditConfirmDialog()">Edit exercise</button>
</div>
