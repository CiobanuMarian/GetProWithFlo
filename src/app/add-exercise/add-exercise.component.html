<app-header></app-header>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1></h1>
    <span class="menu-spacer"></span>
    <div>
      Get Pro With Flo
    </div>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon aria-hidden="false">account_circle</mat-icon> {{user?.displayName}}
      </a>
      <a mat-list-item [routerLink]="'/home'">
        <mat-icon aria-hidden="false">home</mat-icon> Home
      </a>
      <a mat-list-item [routerLink]="'/add'">
        <mat-icon aria-hidden="false">add</mat-icon> Add Exercise
      </a>
      <a mat-list-item [routerLink]="'/edit'">
        <mat-icon aria-hidden="false">edit</mat-icon> Edit Exercise
      </a>
      <a mat-list-item [routerLink]="'/delete'">
        <mat-icon aria-hidden="false">delete</mat-icon> Delete excercises
      </a>
      <a mat-list-item (click)="logOut()">
        <mat-icon aria-hidden="false">exit_to_app</mat-icon> Log out
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 93vh;">
      <br /><br />
      <h1 class="center">Add exercise</h1><br /><br />
      <div mat-dialog-content>
        <mat-form-field appearance="fill" class="center">
          <mat-label>Exercise type</mat-label>
          <mat-select [(ngModel)]="selectedType">
            <mat-option *ngFor="let exercise of exercises" [value]="exercise">
              {{exercise}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field class="textarea">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="" [(ngModel)]="description" rows="10"></textarea>
        </mat-form-field>
        <br><br>
      </div>

      <div mat-dialog-actions>
        <button style="left: 44%;" mat-button (click)="cancel()">Cancel</button>
        <button style="left: 44%;" mat-button (click)="addExercise()">Add</button>
      </div>
      <div *ngIf="showSuccesMsg" class="toast">The exercise was added!</div>
      
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
